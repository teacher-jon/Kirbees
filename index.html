<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby's Grammar Galaxy</title>
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-wrapper">
        <header>
            <h1>Kirby's Grammar Galaxy</h1>
        </header>
        <div id="stage">
            <div id="mission-wrapper">
                <div id="mission-box">Mission: Run <b>Quickly</b>!</div>
            </div>
            <model-viewer id="kirby" class="character" src="assets/kirby.glb" 
                alt="Kirby" disable-zoom camera-controls="false" auto-rotate
                poster="https://modelviewer.dev/assets/poster-astronaut.png" loading="eager">
            </model-viewer>
            <div id="goal">üçé</div>
        </div>
        <div id="controls">
            <div class="sentence-row">
                <span class="text-part">The</span>
                <select id="adjective-select"></select>
                <span class="text-part">Kirby</span>
                <select id="adverb-select"></select>
                <span class="text-part">eats the apple.</span>
            </div>
            <button id="activate-btn" onclick="activateKirby()">Inhale & Speak!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
