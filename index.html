<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby's Grammar Galaxy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
</head>
<body>

    <div id="game-container">
        <header>
            <h1>Kirby's Grammar Galaxy</h1>
            <div id="lang-toggle">
                <button onclick="setLanguage('en')">English</button>
                <button onclick="setLanguage('kr')">Korean</button>
                <button onclick="setLanguage('zh')">Mandarin</button>
            </div>
        </header>

       <div id="stage">
    <div id="mission-box">Mission: Run <b>Quickly</b>!</div>

    <model-viewer id="kirby" class="character" src="assets/kirby.glb" 
         alt="A 3D Kirby" auto-rotate camera-controls disable-zoom>
    </model-viewer>
    
    <div id="goal">üçé</div>
</div>

        <div id="controls">
            <p>Build your sentence:</p>
            <div class="sentence-row">
                <span>The</span>
                <select id="adjective-select">
                    </select>
                <span>Kirby</span>
                <select id="adverb-select">
                    </select>
                <span>eats the apple.</span>
            </div>
            
            <button id="activate-btn" onclick="activateKirby()">Inhale & Speak!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
